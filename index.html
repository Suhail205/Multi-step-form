
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suhail</title>
    <meta name="description" content="Created with love by Embeddables">
    <link
        href="https://img.freepik.com/free-photo/fun-backpacker-cartoon-guy_183364-80037.jpg?t=st=1712661060~exp=1712664660~hmac=40215f876917f6217ffd6f77626604058ae1c9919f708bdc02db332890aaa262&w=740"
        rel="shortcut icon" type="image/x-icon">


    <!--START: Embeddables (formerly Savvy) Script - https://embeddables.com-->
    <script>
        ; (function () {
            if (!window.Savvy) window.Savvy = {}
            // window.Savvy.group_id = '_ABC_'
            window.SAVVY_PRELOAD_IDS = []
            class MP {
                constructor({ id, version, popup }, getMyElements) {
                    log('constructor', { id, version, popup })
                    this.id = id
                    this.version = version
                    this.popup = popup
                    // this.elements = []
                    this.elementsMounted = []
                    this.getMyElements = getMyElements
                    this._loadHTML()
                }

                getConfig() {
                    log('getConfig')
                    return {
                        id: this.id,
                        version: this.version,
                        popup: this.popup,
                    }
                }

                getKey() {
                    log('getKey')
                    return getKey(this)
                }
                onLoadBundle() {
                    log('onLoadBundle')
                    this.bundleLoaded = true
                    this._HTMLReady()
                }

                _loadHTML() {
                    log('_loadHTML')
                    const config = this.getConfig()

                    loadMicroProductData(config)?.then(({ html, js, context }) => {
                        this.html = html
                        this.waitForBundle = context.wait_for_bundle || false
                        this.js = js
                        this._HTMLReady()
                    })
                }

                _HTMLReady(el) {
                    log('_HTMLReady', el, this.elements, this.bundleLoaded, this.waitForBundle)
                    // @TODO: Consider: shouldn't we be replacing the element with the new HTML regardless of whether the bundle has loaded or not?!
                    if (this.html && (this.bundleLoaded || !this.waitForBundle)) {
                        if (el) this._mountHTML(el)
                        else this.getMyElements().forEach((el) => this._mountHTML(el))
                        // timeEnd('Start -> Micro-Product Loaded')
                    }
                }

                _mountHTML(element) {
                    log('_mountHTML() this.elementsMounted, element', this.elementsMounted, element)
                    if (this.elementsMounted.includes(element)) return
                    this.elementsMounted.push(element)
                    element.el.innerHTML = this.html

                    try {
                        if (this.js) eval(`(${this.js})({ element: element.el })`)
                    } catch (error) {
                        console.error(`Error evaluating JS from Renderer: ${error}`)
                    }
                }
            }

            class Element {
                constructor(el) {
                    this.el = el
                    this.defineConfig()
                    this.defineVersionConfig()
                    this.updateElementId()
                }

                setMP(mp) {
                    this.mp = mp
                }

                defineConfig() {
                    const urlParams = getUrlParams()
                    // Get id from last param of main URL string
                    const idFromUrl = window.location.pathname.split('/').pop()

                    this.originalConfig = getOriginalConfigFromElement(this.el)

                    const forcedId =
                        !this.el.getAttribute('id') && this.originalConfig.override
                            ? urlParams.id ||
                            urlParams.savvy_id ||
                            idFromUrl ||
                            (env().startsWith('preview') && window.location.pathname.split('/').pop()) ||
                            localStorageGet('temp_savvy_id')
                            : this.originalConfig.id
                    let forcedVersion =
                        urlParams.savvy_version ||
                        urlParams.savvy_flow_version ||
                        (env() !== 'prod' && urlParams.version) ||
                        this.originalConfig.version ||
                        (isBuilderEditingMode() && 'latest') ||
                        undefined

                    if (this.el.closest('savvy[id*=HLyDMiklDR9R9P6BSxmW][view-only=true]'))
                        forcedVersion = urlParams.savvy_flow_editor_version || undefined
                    const forcedPopup = Boolean(urlParams.popup) || this.originalConfig.popup

                    log('forcedId, forcedVersion, forcedPopup', forcedId, forcedVersion, forcedPopup)

                    this.config = {
                        ...this.originalConfig,
                        id: forcedId,
                        version: forcedVersion,
                        popup: forcedPopup,
                    }
                }

                defineVersionConfig() {
                    const urlParams = getUrlParams()
                    const sidebarVersion = urlParams.savvy_flow_assets_card_version

                    const flowMap = {
                        savvy_flow_assets_card_version: 'HLyDMiklDR9R9P6BSxmW',
                    }

                    const regex = /^savvy_flow_.+_version$/
                    const paramKeys = Object.keys(urlParams)
                    const versionParam = paramKeys.filter((param) => param.match(regex))

                    if (!versionParam.length) {
                        return
                    }

                    const versions = versionParam.reduce((acc, param) => {
                        const versionSplit = param.split('_')
                        const flowVersion = urlParams[`savvy_flow_${versionSplit[2]}_version`]
                        return [
                            ...acc,
                            {
                                id: versionSplit[2],
                                version: flowVersion,
                            },
                        ]
                    }, [])

                    const flowVersion = versions.find((v) => v.id === this.config.id)
                    console.debug(flowVersion)

                    if (flowVersion) {
                        this.versionConfig = flowVersion.version || ''
                        return
                    }

                    const flow = Object.entries(flowMap).find(([_, value]) => value === this.config.id)

                    if (flow) {
                        const [key, value] = flow
                        const version = urlParams[key]
                        if (version && value) {
                            this.versionConfig = version
                        }
                    }
                }

                getConfig() {
                    return this.config
                }

                getVersionConfig() {
                    return this.versionConfig
                }

                getOriginalConfig() {
                    return this.originalConfig
                }

                updateElementId() {
                    if (
                        this.el.getAttribute('id') !== this.config.id ||
                        !this.el.getAttribute('id').startsWith('flow-')
                    ) {
                        this.el.setAttribute('id', `flow-${this.config.id}`)
                    }
                }
            }

            class MPs {
                constructor() {
                    this.mps = {}
                    this.elements = []
                }

                elementNeedsRegistering(el) {
                    const originalElement = getOriginalConfigFromElement(el)

                    return !this.elements.find(
                        (_element) =>
                            _element.config.id === originalElement.id &&
                            (_element.config.version === originalElement.version ||
                                (!_element.config.version && !originalElement.version)) &&
                            _element.config.popup === originalElement.popup &&
                            _element.config.override === originalElement.override &&
                            _element.el === originalElement.el
                    )
                }

                registerElement(el) {
                    // @TODO: Remove this hard limit of 1000 flows per webpage at some point
                    if (this.elements.length > 1000) return

                    log('MPs.registerElement', el)
                    let element = this.getElement(el)
                    if (!element) {
                        element = new Element(el)
                        this.elements.push(element)
                    }
                    const config = element.getConfig()
                    const versionConfig = element.getVersionConfig()
                    if (versionConfig) {
                        config.version = versionConfig
                    }
                    const mp = this.getMP(config) || this.createMP(config)
                    element.setMP(mp)
                    mp?._HTMLReady(element)
                    log('Elements:', this.elements)
                    log('MPs:', this.mps)
                }

                getElement(el) {
                    return this.elements.find((element) => element.el === el)
                }

                getMP(config) {
                    return this.mps[getKey(config)]
                }

                createMP(config) {
                    log('addMP', config)

                    if (!config.id && !this.mps.length) return

                    // let key = config && config.id ? getKey(config) : Object.keys(this.mps)[0]
                    let key = getKey(config)
                    const getMyElements = () =>
                        this.elements.filter((element) => getKey(element.getConfig()) === key)
                    let mp = this.mps[key] || new MP(config, getMyElements)
                    this.mps[key] = mp

                    // if (element && !mp.hasElement(element)) {
                    //   // This 'if' check is now redundant
                    //   mp.addElement(element)
                    // }

                    return mp
                }

                // addMpElement(config, el) {
                //   log('addMpElement', config, el)
                //   this.mpElements.push({ config, el })
                // }

                onLoadBundle(e) {
                    log('onLoadBundle', e, this.mps)
                    Object.values(this.mps).forEach((mp) => mp.onLoadBundle())
                }
            }

            function getKey({ id, version, popup }) {
                let key = id
                if (version) key += ':' + version
                if (popup) key += '?' + popup
                return key
            }

            function getOriginalConfigFromElement(el) {
                const getAttr = (attr) => el.getAttribute(attr)
                const id = getAttr('id')

                return {
                    id: id && id.startsWith('flow-') ? id.replace('flow-', '') : id,
                    version: getAttr('version'),
                    popup: toBoolean(getAttr('popup-mode') || getAttr('popup')),
                    override: toBoolean(getAttr('allow_id_override_from_url'), true),
                    el,
                }
            }

            const toKey = (c) => `${c.id}${c.version ? `:${c.version}` : ''}${c.popup ? `|popup` : ''}`

            async function beginSavvy(configOrConfigs) {
                const environment = env()
                console.log('Env:', environment)
                log('Env:', environment)
                // time('Start -> Micro-Product Loaded')
                time('Page Loaded')
                time('DOMContentLoaded')
                time('Scanning page')

                const urlParams = getUrlParams()

                if (
                    (environment === 'preview' || environment === 'preview-staging') &&
                    '_meticulousforcerecording' in urlParams
                ) {
                    var meticulousScript = document.createElement('script')
                    meticulousScript.setAttribute(
                        'src',
                        `https://snippet.meticulous.ai/v1/stagingMeticulousSnippet.js`
                    )
                    meticulousScript.setAttribute(
                        'data-project-id',
                        'sTC9TXXsrVhmuDsxQS8IstN8azV11VscNaFxIIWT'
                    )
                    document.querySelector('head').appendChild(meticulousScript)

                    // The Meticulous recorder script must be loaded & executed before
                    // any network requests are sent (it needs to capture all network requests)
                    await new Promise((resolve) => {
                        meticulousScript.onload = resolve
                        meticulousScript.onerror = resolve // Continue anyway, it's non-essential
                    })
                }

                const mps = new MPs()
                window.mps = mps

                var bundleScript = document.createElement('script')
                bundleScript.src = getBundleSrc()
                log('bundleScript.src', bundleScript.src)
                bundleScript.async = 'async'
                bundleScript.onload = (e) => mps.onLoadBundle(e)
                document.querySelector('head').appendChild(bundleScript)

                onceDOMLoaded(function (event) {
                    log('DOMContentLoaded')
                    scanForEls()
                    timeEnd('DOMContentLoaded')

                    if (typeof MutationObserver == 'undefined') {
                        interval = setInterval(scanForEls, 250)
                        setTimeout(() => {
                            clearInterval(interval)
                            timeEnd('Scanning page')
                        }, 30000)
                    } else {
                        const savvyBody = document.querySelector('body')

                        let observer = new MutationObserver(scanForEls)

                        if (savvyBody) {
                            observer.observe(savvyBody, { childList: true, attributes: true, subtree: true })
                        } else {
                            console.warn(
                                `No BODY found on page - can't watch for <savvy> elements to be added.`
                            )
                        }
                    }
                })

                const configs =
                    typeof configOrConfigs === 'string'
                        ? [{ id: configOrConfigs }]
                        : Array.isArray(configOrConfigs) && typeof configOrConfigs[0] === 'string'
                            ? configOrConfigs.map((id) => ({ id }))
                            : typeof configOrConfigs === 'object' && !Array.isArray(configOrConfigs)
                                ? [configOrConfigs]
                                : configOrConfigs || [{}]
                log('configs', configs)

                configs.forEach((config) => {
                    const mp = mps.createMP(config)
                })

                function scanForEls() {
                    // log('scanForEls')
                    document.querySelectorAll('savvy').forEach(async (el) => {
                        // let id = element.getAttribute('id')
                        // let version = element.getAttribute('version')
                        // let popup = element.getAttribute('popup')
                        // /**
                        //  * `allow_id_override_from_url` is a property we add to a savvy element to
                        //  * allow the id to be overridden with the flow_id in the url. This value
                        //  * defaults to true meaning if you don't want the id to be overriden, you
                        //  * have to explicitly set it to false. Not adding this property means it
                        //  * is implicitly set to true e.g
                        //  *  `<savvy id="my-id" allow_id_override_from_url="false">`
                        //  */
                        // const override = element.getAttribute('allow_id_override_from_url') !== 'false'

                        const needsRegistering = mps.elementNeedsRegistering(el)
                        if (needsRegistering) {
                            mps.registerElement(el)
                        }
                    })
                }
            }

            function loadMicroProductData(config) {
                log('config', config)
                // time('loadMicroProductData')
                const { version, popup } = config

                function getUserData() {
                    const allUserData = JSON.parse(localStorageGet('SavvyFormUserData') || '{}')
                    log('getUserData() allUserData', JSON.stringify(allUserData, null, 2))
                    return allUserData
                }

                return new Promise((resolve, reject) => {
                    const id = config.id

                    if (!id) {
                        console.error('No Savvy ID found!')
                        return
                    }
                    const allUserData = getUserData()
                    const localUserData = allUserData[id] || {}
                    const qsParams = {}
                    const starter = 'split_'
                    const qsKeys = new Set([])

                    for (let key in localUserData) {
                        if (key === 'current_page_id') qsParams.pageId = localUserData[key]
                        else if (qsKeys.has(key) || key.startsWith(starter))
                            qsParams[key] = encodeURIComponent(localUserData[key])
                    }

                    const urlParams = getUrlParams()

                    for (let key in urlParams) {
                        if (key === 'current_page_id') {
                            qsParams.pageId = urlParams[key]
                            // localUserData.current_page_id = urlParams[key]
                        } else if (key === 'current_page_key') {
                            qsParams.pageKey = urlParams[key]
                        } else if (key === 'current_page_index') {
                            qsParams.pageIndex = urlParams[key]
                        } else if (key === 'savvy_editing') {
                            // Do Nothing - we'll add savvy_editing=true in a few lines later
                            // } else if (key === 'version' || 'savvy_flow_version') {
                        } else qsParams[key] = urlParams[key]
                    }

                    qsParams.origin_url = encodeURIComponent(window.location.href)

                    log('isBuilderEditingMode()', isBuilderEditingMode())
                    if (isBuilderEditingMode()) {
                        qsParams.savvy_editing = true
                    }

                    if (version && (!isNaN(+version) || version === 'latest'))
                        qsParams.version = version === 'latest' ? 'latest' : +version

                    if (popup) qsParams.popup = true

                    const qsArray = Object.entries(qsParams).map(([key, value]) => `${key}=${value}`)

                    log('loadMicroProductData() urlParams', JSON.stringify(urlParams || {}, null, 2))
                    log('loadMicroProductData() qsParams', JSON.stringify(qsParams || {}, null, 2))
                    log('loadMicroProductData() qsArray', JSON.stringify(qsArray || {}, null, 2))

                    const qs = qsArray.length > 0 ? `?${qsArray.join('&')}` : ''
                    log('`${getRendererBase()}/${id}${qs}`', `${getRendererBase()}/${id}${qs}`)
                    // if id contains characters other than letters, numbers and underscores
                    // then it is a url and we should use it as is
                    const hasSpecialChars = /[^a-zA-Z0-9_]/.test(id)

                    if (hasSpecialChars) return

                    // watch for whenever window.amplitude.logEvent() is called
                    // and save the event data to localStorage
                    const requestObj = {
                        url: `${getRendererBase()}/${id}${qs}`,
                        method: localStorageGet(`SAVVY_FLOW_JSON-${id}`) ? 'POST' : 'GET',
                        headers: env() === 'ci' ? { 'Host-Origin': window.location.origin } : {},
                        body: localStorageGet(`SAVVY_FLOW_JSON-${id}`) || null,
                    }
                    const handleResponse = (response) => {
                        const { html, flow, userData, js } = response
                        log('response { html, flow, userData, js }', { html, flow, userData, js })

                        window.SavvyFlow = window.SavvyFlow || {}
                        window.SavvyFlow[id] = flow

                        const allUserData = getUserData()
                        const localUserData = (!flow.forget_user_data && allUserData[id]) || {}
                        const fullUserData = { ...localUserData, ...(userData || {}) }
                        allUserData[id] = fullUserData
                        if (!flow.do_not_store_any_data) {
                            localStorageSet('SavvyFormUserData', JSON.stringify(allUserData))
                        }

                        const context = {
                            wait_for_bundle: flow.wait_for_bundle || false,
                        }

                        // timeEnd('loadMicroProductData')
                        resolve({ html, js, context })
                    }
                    if (window.Savvy.renderFlow) {
                        window.Savvy.renderFlow(requestObj).then(handleResponse)
                    } else {
                        fetch(requestObj.url, requestObj)
                            .then((response) => response.json())
                            .then(handleResponse)
                    }

                    if (urlParams.font) {
                        urlParams.font.split(',').forEach((font) => {
                            var newLink = document.createElement('link')
                            newLink.href = `https://fonts.googleapis.com/css2?family=${font}:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap`
                            newLink.rel = 'stylesheet'
                            document.querySelector('head').appendChild(newLink)
                        })
                    }
                    if (urlParams.stripe) {
                        var stripeSrc = document.createElement('script')
                        stripeSrc.src = `https://js.stripe.com/v3/`
                        document.querySelector('head').appendChild(stripeSrc)
                    }
                    if (urlParams.paypal) {
                        var paypalSrc = document.createElement('script')
                        paypalSrc.src = `https://www.paypal.com/sdk/js?client-id=${urlParams.paypal}&amp;disable-funding=card,credit&amp;currency=USD&amp;vault=true&amp;intent=subscription`
                        paypalSrc.async = ``
                        document.querySelector('head').appendChild(paypalSrc)
                    }
                    if (urlParams.popup) {
                        onceDOMLoaded(function () {
                            const popupTriggerEl = document.createElement('a')
                            popupTriggerEl.setAttribute('click-trigger', 'flow-popup')
                            popupTriggerEl.innerText = 'Open Popup'
                            document.querySelector('body').appendChild(popupTriggerEl)
                        })
                    }
                    if (urlParams.inject) {
                        onceDOMLoaded(function () {
                            const popupTriggerEl = document.createElement('savvy')
                            popupTriggerEl.setAttribute('id', urlParams.id || urlParams.inject)
                            document.querySelector('body').appendChild(popupTriggerEl)
                        })
                    }
                })
            }

            function localStorageGet(key) {
                try {
                    return localStorage.getItem(key)
                } catch (error) {
                    return undefined
                }
            }

            function localStorageSet(key, val) {
                try {
                    return localStorage.setItem(key, val)
                } catch (error) {
                    return false
                }
            }

            function getUrlParams() {
                const params = {}
                const search = window.location.search
                if (search) {
                    const searchParams = new URLSearchParams(search)
                    for (let [key, value] of searchParams) {
                        params[key] = value
                    }
                }
                return params
            }

            function env() {
                const MAX_STAGING = false
                const h = window.location.hostname

                const forcedEnv = getUrlParams().savvy_env || localStorageGet('savvy_env')
                if (forcedEnv) return forcedEnv

                if (h.startsWith('localhost')) return 'local'
                if (h.endsWith('cidemo.co') || h.endsWith('branch.trysavvy.com')) return 'ci'
                if (h.endsWith('csb.app')) return 'branch'
                if (['preview-dev.trysavvy.com', 'preview-dev.heysavvy.workers.dev'].includes(h))
                    return 'preview-dev'
                if (
                    ['preview-staging.trysavvy.com', 'preview-staging.heysavvy.workers.dev'].includes(h) ||
                    MAX_STAGING
                )
                    return 'preview-staging'
                if (h === 'preview-ready-for-qa.trysavvy.com') return 'preview-ready-for-qa'
                if (
                    [
                        'preview-side-staging.trysavvy.com',
                        'preview-side-staging.heysavvy.workers.dev',
                    ].includes(h)
                )
                    return 'preview-side-staging'
                if (h === 'preview-side-staging-2.trysavvy.com') return 'preview-side-staging-2'
                if (h === 'preview-side-staging-3.trysavvy.com') return 'preview-side-staging-3'
                if (
                    [
                        'preview.trysavvy.com',
                        'preview.heysavvy.workers.dev',
                        'stimulus-1-indexhtml.heysavvy.workers.dev',
                    ].includes(h) ||
                    window.location.href.startsWith('https://app.embeddables.com/edit/')
                )
                    return 'preview'
                // if (forcedEnv === 'dev') return 'dev'
                // if (forcedEnv === 'staging') return 'staging'
                // if (forcedEnv === 'side-staging') return 'side-staging'
                return 'production'
            }

            function getBundleSrc() {
                switch (env()) {
                    case 'local':
                    case 'ci':
                        return 'bundle.js'
                    case 'branch':
                        return window.location.origin + '/bundle.js'
                    case 'dev':
                    case 'preview-dev':
                        return 'https://bundle-dev.trysavvy.com/bundle.js'
                    case 'staging':
                    case 'preview-staging':
                        return 'https://bundle-staging.trysavvy.com/bundle.js'
                    case 'preview-ready-for-qa':
                        return 'https://bundle-ready-for-qa.trysavvy.com/bundle.js'
                    case 'side-staging':
                    case 'preview-side-staging':
                        return 'https://bundle-side-staging.trysavvy.com/bundle.js'
                    case 'preview-side-staging-2':
                        return 'https://bundle-side-staging-2.trysavvy.com/bundle.js'
                    case 'preview-side-staging-3':
                        return 'https://bundle-side-staging-3.trysavvy.com/bundle.js'

                    case 'preview':
                    case 'production':
                        return 'https://bundle.trysavvy.com/bundle.js'
                    default:
                        throw new Error('Unknown Environment for Bundle')
                }
            }
            function getRendererBase() {
                switch (env()) {
                    case 'local':
                        return 'http://localhost:8787'
                    case 'ci':
                        return `https://${window.location.hostname}/api`
                    case 'branch':
                        return window.location.origin.replace('9000', '8787')
                    case 'dev':
                    case 'preview-dev':
                        return 'https://renderer-dev.trysavvy.com'
                    case 'staging':
                    case 'preview-staging':
                        return 'https://renderer-staging.trysavvy.com'
                    case 'preview-ready-for-qa':
                        return 'https://renderer-ready-for-qa.trysavvy.com'
                    case 'side-staging':
                    case 'preview-side-staging':
                        return 'https://renderer-side-staging.trysavvy.com'
                    case 'preview-side-staging-2':
                        return 'https://renderer-side-staging-2.trysavvy.com'
                    case 'preview-side-staging-3':
                        return 'https://renderer-side-staging-3.trysavvy.com'

                    case 'preview':
                    case 'production':
                        return 'https://renderer.trysavvy.com'
                    default:
                        throw new Error('Unknown Environment for Renderer')
                }
            }

            function onceDOMLoaded(method) {
                if (
                    document.readyState === 'complete' ||
                    document.readyState === 'loaded' ||
                    document.readyState === 'interactive'
                )
                    method()
                else document.addEventListener('DOMContentLoaded', method)
            }
            function oncePageLoaded(method) {
                if (document.readyState === 'complete') method()
                else window.addEventListener('load', method)
            }

            function toBoolean(value, defaultVal) {
                if ([undefined, null, ''].includes(value) && defaultVal !== undefined) return defaultVal
                if (typeof value === 'boolean') return value
                if (typeof value === 'string') return value === 'true'
                return false
            }

            function log() {
                if (getUrlParams().savvy_debug || localStorageGet('savvy_debug')) {
                    console.log(...arguments)
                }
            }
            function time() {
                if (getUrlParams().savvy_debug || localStorageGet('savvy_debug')) {
                    console.time(...arguments)
                }
            }
            function timeEnd() {
                if (getUrlParams().savvy_debug || localStorageGet('savvy_debug')) {
                    console.timeEnd(...arguments)
                }
            }
            function logGroupCollapsed(name) {
                if (getUrlParams().savvy_debug || localStorageGet('savvy_debug')) {
                    console.groupCollapsed(name)
                }
            }
            function logGroupEnd() {
                if (getUrlParams().savvy_debug || localStorageGet('savvy_debug')) {
                    console.groupEnd()
                }
            }

            function removeHashParameters() {
                /**
                 * Redirect to the page without the hash params
                 * 1. Get the current URL
                 * 2. Remove the hash params
                 * 3. Redirect to the new URL
                 */
                const currentUrl = window.location.href
                const newUrl = currentUrl.replace(/#.*$/, '')

                window.history.pushState('', '', newUrl)
